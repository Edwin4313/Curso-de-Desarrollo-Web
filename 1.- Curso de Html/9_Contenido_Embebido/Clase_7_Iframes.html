<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Iframe</title>
</head>
<body>
    <h1>Uso de iframe</h1>
    <article>
        <header>
            <h2>Ejemplo de uso de Iframe YouTube</h2>
        </header>
        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/hAgrrW5LM6M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        <footer>
            <p>Se puede usar desde cualquier spotify en la carga de pagina y recursos se demora mucho mas</p>
        </footer>
    </article>
</body>
</html>
