<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrucutura Básica de un Formulario</title>
</head>
<!-- 
    La estructura básica de un formulario es: 
    form : la etiqueta que engloba nuestro formulario
    label : Sirve para escribir el nombre del campo a rellenar
    input : Sirve para crear campo que permitirá al usuario interactuar
    button : crea un botón que permitirá enviar el formulario
 -->
<body>
    
    <form >
        <label for="name">Nombre</label>
        <input id="name">
        <button>Enviar Formulario</button>
    </form>

</body>
</html>
