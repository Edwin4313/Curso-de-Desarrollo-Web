<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de input </title>
</head>
<!-- 
        Tipos de input:
            button: Se comporta igual que un boton
            color: Se utiliza para espesificar un color
            date: Se utiliza para introducir una fecha
            datetime: Obsoleto
            datetime-loca: Se utiliza para fecha y hora no funciona en firefox
            email: Se utiliza para introducir emails
            hidden : Se utiliza para campo oculto
            month: Se usa para el mes 
            numbre: para numeros
            password: para contraselas
            range: para establecer un rango
            reset: resetea el formulario
            search: para barras de busqueda
            submit: enviar el formulario
            tel: Números telefonicos
            text: valor por defecto
            time: para introducir la hora
            url : para un urls o link
            week : para introducir número de semana del año
     -->
<body>
    <h1>Tipos de input</h1>
    <article>
        <header>
            <h2>Input button</h2>
        </header>
        <form>
            <input >
            <input type="button" value="Enviar Input">
        </form>
        <button>Enviar</button>
    </article>

    <hr>

    <article>
        <header>
            <h2>Input submit</h2>
        </header>
        <form>
            <input >
            <input type="submit" value="Enviar Input">
        </form>
        <button>Enviar</button>
    </article>
    <hr>

    <article>
        <header>
            <h2>Input date</h2>
        </header>
        <form>
            <input type="date">
            <button>Enviar</button>
        </form>
    </article>
    <hr>

    <article>
        <header>
            <h2>Input datetime-local</h2>
        </header>
        <form>
            <input type="datetime-local">
            <button>Enviar</button>
        </form>
    </article>
    <hr>

    <article>
        <header>
            <h2>Input month</h2>
        </header>
        <form>
            <input type="month">
            <button>Enviar</button>
        </form>
    </article>
    <hr>

    <article>
        <header>
            <h2>Input week</h2>
        </header>
        <form>
            <input type="week">
            <button>Enviar</button>
        </form>
    </article>
</body>
</html>
